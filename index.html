<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دورة أساسيات نماذج اللغة الكبيرة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap');
        
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --accent: #1a1a1a;
            --accent-hover: #333333;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-dark: rgba(0, 0, 0, 0.2);
            --nav-bg: rgba(255, 255, 255, 0.95);
            --gradient-stop1: #f0f0f0;
            --gradient-stop2: #e0e0e0;
            --statue-fill: #f5f5f5;
            --neural-node: #1a1a1a;
            --neural-line: rgba(26, 26, 26, 0.2);
            --neural-pulse: #1a1a1a;
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #ffffff;
            --accent-hover: #e0e0e0;
            --shadow-light: rgba(255, 255, 255, 0.05);
            --shadow-medium: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(255, 255, 255, 0.15);
            --nav-bg: rgba(10, 10, 10, 0.95);
            --gradient-stop1: #2a2a2a;
            --gradient-stop2: #1a1a1a;
            --statue-fill: #2a2a2a;
            --neural-node: #ffffff;
            --neural-line: rgba(255, 255, 255, 0.1);
            --neural-pulse: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.8;
            transition: background-color 0.3s ease, color 0.3s ease;
            direction: rtl;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            box-shadow: 0 2px 20px var(--shadow-light);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--bg-primary);
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(-180deg);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        .theme-toggle {
            width: 50px;
            height: 26px;
            background: var(--text-secondary);
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: var(--bg-primary);
            border-radius: 50%;
            top: 2px;
            right: 2px;
            transition: transform 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle::before {
            transform: translateX(-24px);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 40px;
            position: relative;
            margin-top: 80px;
        }

        .hero-content {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .hero-text h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero-text p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.2s forwards;
        }

        .hero-visual {
            position: relative;
            height: 600px;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 1s ease 0.4s forwards;
        }

        .neural-network {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .neural-network svg {
            width: 100%;
            height: 100%;
        }

        .neural-node {
            fill: var(--neural-node);
            transition: fill 0.3s ease;
        }

        .neural-connection {
            stroke: var(--neural-line);
            stroke-width: 2;
            fill: none;
            transition: stroke 0.3s ease;
        }

        .neural-pulse {
            fill: var(--neural-pulse);
            opacity: 0;
        }

        .course-modules {
            padding: 100px 40px;
            background: var(--bg-secondary);
            transition: background-color 0.3s ease;
        }

        .modules-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .modules-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .modules-header h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
        }

        .modules-header p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            opacity: 0;
            transform: translateY(30px);
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .module-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
            box-shadow: 0 5px 30px var(--shadow-light);
            text-align: right;
        }

        .module-card.unlocked {
            cursor: pointer;
        }

        .module-card.unlocked:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px var(--shadow-medium);
        }

        .module-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .module-card.locked:hover {
            transform: none;
        }

        .day-indicator {
            display: inline-block;
            background: var(--accent);
            color: var(--bg-primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .module-card.locked .day-indicator {
            background: var(--text-muted);
        }

        .module-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .module-description {
            color: var(--text-secondary);
            margin-bottom: 25px;
            line-height: 1.8;
        }

        .unlock-date {
            font-size: 0.875rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: flex-start;
        }

        .lock-icon {
            width: 16px;
            height: 16px;
            fill: var(--text-muted);
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--text-secondary), var(--accent));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .module-card.unlocked:hover::before {
            transform: scaleX(1);
        }

        .cta-button {
            display: inline-block;
            background: var(--accent);
            color: var(--bg-primary);
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.4s forwards;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px var(--shadow-dark);
            background: var(--accent-hover);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .scroll-indicator::before {
            content: '';
            display: block;
            width: 30px;
            height: 50px;
            border: 2px solid var(--accent);
            border-radius: 25px;
            position: relative;
        }

        .scroll-indicator::after {
            content: '';
            display: block;
            width: 6px;
            height: 10px;
            background: var(--accent);
            border-radius: 3px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: scroll 2s infinite;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.5);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        @keyframes scroll {
            0% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .nav-links {
                gap: 20px;
            }

            .nav-links a:not(.theme-toggle) {
                display: none;
            }

            .hero {
                padding: 0 20px;
                min-height: auto;
                padding-bottom: 80px;
            }

            .hero-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .hero-visual {
                height: 400px;
            }

            .course-modules {
                padding: 60px 20px;
            }

            .modules-header h2 {
                font-size: 2rem;
            }

            .modules-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .scroll-indicator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">ن</div>
            <ul class="nav-links">
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#modules">المحتوى</a></li>
                <li><a href="#about">عن الدورة</a></li>
                <li><a href="#contact">تواصل</a></li>
                <li><div class="theme-toggle" onclick="toggleTheme()"></div></li>
            </ul>
        </div>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <div class="hero-text">
                <h1>أتقن أساسيات نماذج اللغة الكبيرة</h1>
                <p>رحلة شاملة لمدة 4 أيام في عالم نماذج اللغة الكبيرة، من الأساسيات إلى بناء تطبيقاتك الخاصة.</p>
                <a href="#modules" class="cta-button">ابدأ التعلم</a>
            </div>
            <div class="hero-visual">
                <div class="neural-network" id="neuralNetwork"></div>
            </div>
        </div>
        <div class="scroll-indicator"></div>
    </section>

    <section class="course-modules" id="modules">
        <div class="modules-container">
            <div class="modules-header">
                <h2>محتوى الدورة</h2>
                <p>افتح محتوى جديد كل يوم وابني خبرتك بشكل تدريجي</p>
            </div>
            <div class="modules-grid" id="modulesGrid">
            </div>
        </div>
    </section>

    <script>
        const modules = [
            {
                day: 1,
                title: "أساسيات نماذج اللغة الكبيرة",
                description: "تعمق في بنية وتدريب وقدرات نماذج اللغة الكبيرة. افهم كيف تعمل في الأساس.",
                unlockDate: new Date('2025-06-17')
            },
            {
                day: 2,
                title: "استدعاء الوظائف مع Langchain",
                description: "تعلم كيفية دمج نماذج اللغة الكبيرة مع الأدوات الخارجية وواجهات برمجة التطبيقات باستخدام قدرات Langchain القوية.",
                unlockDate: new Date('2025-06-18')
            },
            {
                day: 3,
                title: "توليد معزز بالاسترجاع RAG",
                description: "أتقن تقنية التوليد المعزز بالاسترجاع لبناء تطبيقات ذكاء اصطناعي واعية بالسياق مع مصادر بياناتك الخاصة.",
                unlockDate: new Date('2025-06-19')
            },
            {
                day: 4,
                title: "المشروع النهائي",
                description: "اجمع كل ما تعلمته من خلال بناء تطبيق كامل مدعوم بنماذج اللغة الكبيرة من الصفر.",
                unlockDate: new Date('2025-06-20')
            }
        ];

        function createNeuralNetwork() {
            const container = document.getElementById('neuralNetwork');
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', '0 0 600 600');
            
            const layers = [
                { nodes: 4, x: 100 },
                { nodes: 6, x: 250 },
                { nodes: 6, x: 400 },
                { nodes: 3, x: 550 }
            ];
            
            const nodes = [];
            const connections = [];
            
            layers.forEach((layer, layerIndex) => {
                const layerNodes = [];
                const spacing = 600 / (layer.nodes + 1);
                
                for (let i = 0; i < layer.nodes; i++) {
                    const y = spacing * (i + 1);
                    const node = { x: layer.x, y: y, layer: layerIndex };
                    layerNodes.push(node);
                    nodes.push(node);
                }
                
                if (layerIndex > 0) {
                    const prevLayerStart = nodes.length - layerNodes.length - layers[layerIndex - 1].nodes;
                    const prevLayerEnd = nodes.length - layerNodes.length;
                    
                    for (let i = prevLayerStart; i < prevLayerEnd; i++) {
                        for (let j = nodes.length - layerNodes.length; j < nodes.length; j++) {
                            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                            line.setAttribute('x1', nodes[i].x);
                            line.setAttribute('y1', nodes[i].y);
                            line.setAttribute('x2', nodes[j].x);
                            line.setAttribute('y2', nodes[j].y);
                            line.setAttribute('class', 'neural-connection');
                            svg.appendChild(line);
                            connections.push({ from: nodes[i], to: nodes[j], element: line });
                        }
                    }
                }
            });
            
            nodes.forEach((node, index) => {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', node.x);
                circle.setAttribute('cy', node.y);
                circle.setAttribute('r', '8');
                circle.setAttribute('class', 'neural-node');
                svg.appendChild(circle);
                
            });
            
            container.appendChild(svg);
            
            let animationCount = 0;
            const activeAnimations = new Set();
            
            function animateSignal() {
                if (animationCount >= 20) return;
                
                const randomConnection = connections[Math.floor(Math.random() * connections.length)];

                const signal = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                signal.setAttribute('r', '4');
                signal.setAttribute('fill', getComputedStyle(document.body).getPropertyValue('--neural-pulse'));
                
                
                const pathId = `path-${Date.now()}-${Math.random()}`;
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', `M ${randomConnection.from.x},${randomConnection.from.y} L ${randomConnection.to.x},${randomConnection.to.y}`);
                path.setAttribute('id', pathId);
                svg.appendChild(path);
                
                const animate = document.createElementNS('http://www.w3.org/2000/svg', 'animateMotion');
                animate.setAttribute('dur', '1s');
                animate.setAttribute('repeatCount', '1');
                
                const mpath = document.createElementNS('http://www.w3.org/2000/svg', 'mpath');
                mpath.setAttributeNS('http://www.w3.org/1999/xlink', 'href', `#${pathId}`);
                animate.appendChild(mpath);
                
                signal.appendChild(animate);
                svg.appendChild(signal);
                
                activeAnimations.add({ signal, path, pathId });
                animationCount++;
                
                animate.beginElement();
                
                setTimeout(() => {
                    if (svg.contains(signal)) {
                        svg.removeChild(signal);
                    }
                    if (svg.contains(path)) {
                        svg.removeChild(path);
                    }
                    
                    activeAnimations.forEach(anim => {
                        if (anim.pathId === pathId) {
                            activeAnimations.delete(anim);
                        }
                    });
                    
                    animationCount--;
                }, 1100);
            }
            
            setInterval(animateSignal, 500);
        }

        function formatArabicDate(date) {
            const months = [
                'يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو',
                'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر'
            ];
            
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            return `${day} ${month} ${year}`;
        }

        function createModuleCard(module, index) {
            const now = new Date();
            const isUnlocked = now >= module.unlockDate;
            
            const card = document.createElement('div');
            card.className = `module-card ${isUnlocked ? 'unlocked' : 'locked'}`;
            card.innerHTML = `
                <span class="day-indicator">اليوم ${module.day}</span>
                <h3 class="module-title">${module.title}</h3>
                <p class="module-description">${module.description}</p>
                <div class="unlock-date">
                    ${!isUnlocked ? `
                        <svg class="lock-icon" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    ` : ''}
                    ${isUnlocked ? 'متاح الآن' : `يُفتح في ${formatArabicDate(module.unlockDate)}`}
                </div>
            `;
            
            if (isUnlocked) {
                card.addEventListener('click', () => {
                    alert(`مرحباً بك في اليوم ${module.day}: ${module.title}!`);
                });
            }
            
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100 * (index + 1));
            
            return card;
        }

        function initializeModules() {
            const grid = document.getElementById('modulesGrid');
            modules.forEach((module, index) => {
                grid.appendChild(createModuleCard(module, index));
            });
        }

        function handleScroll() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
            
            const moduleHeader = document.querySelector('.modules-header h2');
            const moduleDesc = document.querySelector('.modules-header p');
            const moduleSection = document.querySelector('.course-modules');
            
            if (moduleSection.getBoundingClientRect().top < window.innerHeight * 0.8) {
                moduleHeader.style.opacity = '1';
                moduleHeader.style.transform = 'translateY(0)';
                setTimeout(() => {
                    moduleDesc.style.opacity = '1';
                    moduleDesc.style.transform = 'translateY(0)';
                }, 200);
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('load', () => {
            initTheme();
            createNeuralNetwork();
            initializeModules();
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
